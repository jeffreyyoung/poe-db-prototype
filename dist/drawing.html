<!DOCTYPE html>
<html>
<head>
    <title>Collaborative Drawing App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            cursor: crosshair;
        }
        #controls {
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .color-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
        .color-option.selected {
            border: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="color-picker">
            <div class="color-option selected" data-color="black" style="background-color: black;"></div>
            <div class="color-option" data-color="red" style="background-color: red;"></div>
            <div class="color-option" data-color="blue" style="background-color: blue;"></div>
            <div class="color-option" data-color="green" style="background-color: green;"></div>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script type="module">
        import { Replicache } from "./replicache.js"

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorOptions = document.querySelectorAll('.color-option');
        let currentColor = 'black';
        let isDrawing = false;
        let currentStrokeID = null;

        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 60; // Account for controls height
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Color picker functionality
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                currentColor = option.dataset.color;
            });
        });

        const rep = new Replicache({
            pushDelay: 500,
            pullDelay: 100,
            mutators: {
                addPointToStroke: async (tx, { strokeID, point, color }) => {
                    const stroke = (await tx.get(`strokes/${strokeID}`)) || { points: [], color };
                    await tx.set(`strokes/${strokeID}`, { ...stroke, color, points: [...stroke.points, point] });
                },
                updateCursor: async (tx, { x, y, color, name, updatedAt }) => {
                    await tx.set(`cursors/${tx.clientID}`, { x, y, clientID: tx.clientID, color, name, updatedAt });
                },
                deleteCursor: async (tx, { cursorKey }) => {
                    await tx.del(cursorKey);
                }
            }
        });

        // Drawing event handlers
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            currentStrokeID = Date.now().toString();
            const point = { x: e.clientX, y: e.clientY };
            rep.mutate.addPointToStroke({ strokeID: currentStrokeID, point, color: currentColor });
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const point = { x: e.clientX, y: e.clientY };
                rep.mutate.addPointToStroke({ strokeID: currentStrokeID, point, color: currentColor });
            }
            // Update cursor position
            rep.mutate.updateCursor({
                x: e.clientX,
                y: e.clientY,
                color: currentColor,
                name: 'User',
                updatedAt: Date.now()
            });
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Subscribe to strokes
        rep.subscribeToScanEntries("strokes/", (entries, changes) => {
            for (const [key, value] of changes.added) {
                drawStroke(value);
            }
            for (const [key, value] of changes.changed) {
                drawStroke(value);
            }
        });

        // Subscribe to cursors
        rep.subscribeToScanEntries("cursors/", (entries, changes) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Redraw all strokes
            rep.query(async (tx) => {
                const entries = await tx.scan({ prefix: "strokes/" }).entries().toArray();
                for (const [key, value] of entries) {
                    drawStroke(value);
                }
            });
            // Draw all cursors
            for (const [key, value] of entries) {
                drawCursor(value);
            }
        });

        function drawStroke(stroke) {
            if (!stroke.points.length) return;
            ctx.beginPath();
            ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
            ctx.strokeStyle = stroke.color;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            for (let i = 1; i < stroke.points.length; i++) {
                ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
            }
            ctx.stroke();
        }

        function drawCursor(cursor) {
            ctx.beginPath();
            ctx.arc(cursor.x, cursor.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = cursor.color;
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // Clean up inactive cursors
        async function removeInactiveCursors() {
            const keysToDelete = await rep.query(async (tx) => {
                const entries = await tx.scan({ prefix: "cursors/" }).entries().toArray();
                return entries
                    .filter(([key, value]) => Date.now() - value.updatedAt > 5000)
                    .map(([key]) => key);
            });
            for (const cursorKey of keysToDelete) {
                await rep.mutate.deleteCursor({ cursorKey });
            }
        }

        setInterval(removeInactiveCursors, 30_000);
    </script>
</body>
</html>
